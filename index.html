<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Cafe Menu</title>
		<meta charset='utf-8'>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="menu">
			<main>
				<h1>CAMPER CAFE</h1>
				<p class="established">Est. 2020</p>
				<hr>
				<section>
					<h2>Coffee</h2>
					<img src=https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg alt="coffee icon">
					<article class="item">
						<p class="flavor">French Vanilla</p><p class="price">3.00</p>
						<p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
						<p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
						<p class="flavor">Hazelnut</p><p class="price">4.00</p>
						<p class="flavor">Mocha</p><p class="price">4.50</p>
					</article>
				</section>
				<section>
					<h2>Desserts</h2>
					<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt= "pie icon">
					<article class="item">
						<p class="dessert">Donut</p><p class="price">1.50</p>
						<p class="dessert">Cherry Pie</p><p class="price">3.75</p>
						<p class="dessert">Pumpkin Spice</p><p class="price">3.50</p>
						<p class="dessert">Cheesecake</p><p class="price">4.00</p>
						<p class="dessert">Cinnamon Roll</p><p class="price">4.50</p>
					</article>
				</section>
			</main>
			<hr class="bottom-line">
			<footer>
				<p><a href="https://tieudongta.github.io/cafe_menu/" target="_blank">Visit our website</a></p>
				<p class="address">1250 Free Drive, San Diego, CA, 92111</p>
			</footer>
		</div>
	</body>
</html>
